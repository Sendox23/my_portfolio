<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character set to UTF-8 -->
    <meta charset="utf-8" />

    <!-- Set the viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Set the theme color for the app -->
    <meta name="theme-color" content="#000000" />

    <!-- Set the description for the web app -->
    <meta
      name="description"
      content="A. David Marshall Portfolio"
    />

    <!-- Link to the app manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Link to the Font Awesome icon library -->
    <script
      src="https://kit.fontawesome.com/24331c8be9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link to the Bootstrap CSS library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Link to the Slick CSS library -->
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />

    <!-- Link to the Slick theme CSS library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />

    <!-- Set the title of the web app -->
    <title>A. David Marshall Portfolio</title>
  </head>
  <body>
    <!-- Show a message to enable JavaScript if it's disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root element where React will render the app -->
    <div id="root"></div>

    <!-- A hidden form for the Netlify contact form integration -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
